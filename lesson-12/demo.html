<html>
<head>
  <title>Container-less Templating</title>
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
  <style>
  section {
    background: #bbb;
    border-radius: 6px;
    color: #4a4a4a;
    margin: 20px;
    padding: 20px;
  }
  section fieldset legend span + span {
    float: right;
  }
  .hero-unit div:first-child {
    text-align: center;
  }
  </style>
</head>
<body>

  <div class="hero-unit">
    
    <div>
      <input data-bind="value: search, valueUpdate: 'afterkeydown'" />
    </div>

    <!-- ko foreach: filter-->
    <section>
      <fieldset>
        <legend>
          <span data-bind="text: title"></span>
          <span data-bind="text: date"></span>
        </legend>
        <label data-bind="text: openingGross"></label>
        <details>
          <summary>Cast</summary>
          <!-- ko foreach: cast-->
          <div data-bind="text: $data"></div>
          <!-- /ko -->
        </details>
      </fieldset>
    </section>
    <!-- /ko -->

  </div>

<script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/2.2.1/knockout-min.js"></script>
<script>  

(function() {

  var data = [
      {
        title: 'The Avengers',
        openingGross: 207438708,
        date: '5/4/2012',
        cast: 
          [
            'Robert Downey, Jr.',
            'Chris Hemsworth',
            'Chris Evans'
          ]
      },
      { 
        title: 'Iron Man 3',
        openingGross: 174144585,
        date: '5/3/2013',
        cast: 
          [
            'Robert Downey, Jr.',
            'Gwyneth Paltrow',
            'Don Cheadle'
          ]
      },
      {
        title: 'Harry Potter and the Deathly Hallows Part 2',
        openingGross: 169189427,
        date: '7/15/2011',
        cast: 
          [
            'Daniel Radcliffe',
            'Rupert Grint',
            'Emma Watson'
          ]
      },
      {
        title: 'The Dark Knight Rises',
        openingGross: 160887295,
        date: '7/20/2012',
        cast: 
          [
            'Christian Bale',
            'Michael Caine',
            'Anne Hathaway'
          ]
      },
      {
        title: 'The Dark Knight',
        openingGross: 158411483,
        date: '7/18/2008',
        cast: 
          [
            'Christian Bale',
            'Heath Ledger',
            'Aaron Eckhart'
          ]
      }
  ];

    function MovieViewModel(movies) {
      var self = this;
      self.movies = movies;
      self.search = ko.observable('');
      self.filter = ko.computed(function() {

        var loweredSearch = self.search().toLowerCase();
        if (!loweredSearch) {
          return self.movies;
        } else {
          return ko.utils.arrayFilter(self.movies, function(movie) {
            return movie.title.toLowerCase().indexOf(loweredSearch) !== -1;
          });
        }

      });

    };

    ko.applyBindings(new MovieViewModel(data));

})();

</script>
</body>
</html>
